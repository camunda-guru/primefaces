 float:left;

<h:body>
 <div id="header"><ui:include src="menu.xhtml">
 </ui:include></div> 

<div id="data">
<h:panelGrid>
    	
 <h:message for="userName" style="color:red"></h:message>
  <h:message for="password" style="color:red"></h:message>  
  <h:message for="dob" style="color:red"></h:message>   	 	
</h:panelGrid>

<h:form>
<p:panelGrid columns="2">
<f:facet name="header">
        <p:row>
            <p:column colspan="7">Customer Registration</p:column>
        </p:row>
</f:facet>
<h:outputLabel value="UserName"></h:outputLabel>

<p:keyboard id="userName" value="#{regCustomerController.regCustomer.userName}" 
layout="qwertyBasic" required="true">

<f:validator validatorId="userNameValidator"></f:validator>

</p:keyboard>
 
<h:outputLabel value="Password"></h:outputLabel>

<p:password id="password" value="#{regCustomerController.regCustomer.password}" feedback="true" match="confirmPwd"  required="true">
<f:validateLength minimum="4" maximum="8"></f:validateLength>


</p:password>

<h:outputLabel value="Confirm Password"></h:outputLabel>

<p:password id="confirmPwd" value="#{regCustomerController.regCustomer.password}"  feedback="true"  required="true">
<f:validateLength minimum="4" maximum="8"></f:validateLength>


</p:password>
<h:outputLabel value="DOB"></h:outputLabel>
 <p:calendar id="dob" value="#{regCustomerController.regCustomer.DOB}" pattern="MM/dd/yyyy"  required="true">
 
 <f:validator validatorId="dobValidator"></f:validator>
 </p:calendar> 

<h:panelGrid columns="2">

<f:facet name="header">
        <p:row>
            <p:column colspan="7">Permanent Address</p:column>
        </p:row>
</f:facet>
<h:outputLabel value="Street"></h:outputLabel>

<h:inputText id="street" value="#{regCustomerController.permAddress.street}" >
</h:inputText>

<h:outputLabel value="City"></h:outputLabel>
<h:inputText id="city" value="#{regCustomerController.permAddress.city}" >
</h:inputText>
<h:outputLabel value="State"></h:outputLabel>
<h:inputText id="state" value="#{regCustomerController.permAddress.state}" >
</h:inputText>

<h:outputLabel value="PinCode"></h:outputLabel>
<h:inputText id="pincode" value="#{regCustomerController.permAddress.pincode}" >
</h:inputText>

</h:panelGrid>
<h:panelGrid columns="2">
<f:facet name="header">
        <p:row>
            <p:column colspan="7">Communication Address</p:column>
        </p:row>
</f:facet>
<h:outputLabel value="Street"></h:outputLabel>

<h:inputText id="cstreet" value="#{regCustomerController.commAddress.street}" >
</h:inputText>
<h:outputLabel value="City"></h:outputLabel>
<h:inputText id="ccity" value="#{regCustomerController.commAddress.city}" >
</h:inputText>
<h:outputLabel value="State"></h:outputLabel>
<h:inputText id="cstate" value="#{regCustomerController.commAddress.state}" >
</h:inputText>

<h:outputLabel value="PinCode"></h:outputLabel>
<h:inputText id="cpincode" value="#{regCustomerController.commAddress.pincode}" >
</h:inputText>

</h:panelGrid>


<h:outputLabel  value="Select Member:"></h:outputLabel>
        <p:selectOneMenu value="#{regCustomerController.type}" style="width:150px">
              
               
                <f:selectItems value="#{membershipController.allMembership}" />
                
            </p:selectOneMenu>

</h:form>
</div>
